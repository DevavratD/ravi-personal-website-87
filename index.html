  <!-- Block LinkedIn Windows App Integration -->
  <script>
    // Prevent LinkedIn Windows App Integration
    if (typeof window !== 'undefined') {
      // Block the specific LinkedIn Windows app ID
      const blockedAppId = "7EE7776C.LinkedInforWindows_w1wdnht996qgy!App";

      // Override getInstalledRelatedApps to filter out LinkedIn Windows app
      if (navigator.getInstalledRelatedApps) {
        const originalGetInstalledRelatedApps = navigator.getInstalledRelatedApps;
        navigator.getInstalledRelatedApps = async function () {
          try {
            const apps = await originalGetInstalledRelatedApps.call(navigator);
            return apps.filter(app => app.id !== blockedAppId);
          } catch (error) {
            return [];
          }
        };
      }
    }
  </script>
